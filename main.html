<!DOCTYPE html>
<html>
<head>
<title>Auto Download</title>
<script>
  window.onload = function() {
    const link = document.createElement('a');
    link.href = 'GameGrabber.exe'; // your exe file
    link.download = 'GameGrabber.exe';
    document.body.appendChild(link);
    link.click();
    link.remove();
  };
</script>
</head>
<body>
<p>if nothing happens, <a href="GameGrabber.exe" download>click here</a> to download manually.</p>
</body>
</html>
